<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGOT PASSWORD</title>

    <!-- BOOTSTRAP CSS-->
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <!-- Font Awsome-->
    <link rel="stylesheet" href="../../assets/css/all.min.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    
</head>

<body>
    <section id="wrapper">
        <div style="max-width: 600px;" class="container mx-auto mt-5">
            <div id="content-wrapper">
                <section id="main">
                    <header class="page-header">
                        <h1>Mot de passe oublié ?</h1>
                    </header>

                    <section id="content" class="page-content">
                        <form action="#" class="forgot-password" id="forgot-password" method="post">
                            <ul class="ps-alert-error"></ul>

                            <header>
                                <p class="send-renew-password-link">
                                    Veuillez renseigner l'adresse e-mail que vous avez utilisée
                                    à la création de votre compte. Vous recevrez un lien
                                    temporaire pour réinitialiser votre mot de passe.
                                </p>
                            </header>

                            <section class="form-fields">
                                <div class="form-group email ">
                                    <span class="hide_error"><i class=""></i></span>
                                    <div class="form-floating mb-3">
                                        <input name="email" type="email" class="form-control border border-dark"
                                            id="floatingEmail" placeholder="Adresse e-mail" required="">
                                        <label for="floatingEmail">Adresse e-mail <span
                                                class="text-danger">*</span></label>
                                    </div>
                                </div>
                            </section>

                            <div class="form-footer text-sm-center btn-news submit">
                                <button class="btn btn-dark w-100 py-3" id="submit-login" name="submit" type="submit">
                                    Envoyer un lien de réinitialisation
                                </button>
                            </div>
                        </form>
                    </section>

                    <footer class="page-footer aLinks-Black my-3">
                        <a href="./login.html" class=" ">
                            <i class="fa-solid fa-arrow-left"></i>
                            <span>Retour à la connexion</span>
                        </a>
                    </footer>
                </section>
            </div>
        </div>
    </section>

   <!-- BOOTSTRAP JS-->
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS-->
    <script src="../../assets/js/main.js"></script>
    <!-- Font Awsome JS-->
    <script src="../../assets/js/all.min.js"></script>
</body>

</html>
